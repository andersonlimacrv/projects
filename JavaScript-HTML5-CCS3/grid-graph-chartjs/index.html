<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grid Layout - Grid-template-areas - with chartjs</title>
    <script src="path/to/chartjs/dist/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>

  <body>
    <div class="area_graficos">
      <div class="graficos_eficiencia_comparativo">
        <div
          class="grafico_condensadores grafico1"
          id="grafico_comparativo_eficiencia_condensadores"
        ></div>
        <div
          class="grafico_condensadores grafico2"
          id="grafico_comparativo_eficiencia_condensadores_2"
        ></div>
      </div>
      <div class="graficos_adm_ganho_sat">
        <div
          class="grafico_condensadores grafico3"
          id="grafico_TBU_admissao_ar"
        >
          <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
        </div>
        <div
          class="grafico_condensadores grafico4"
          id="grafico_ganho_energetico_ar"
        ></div>
        <div
          class="grafico_condensadores grafico5"
          id="grafico_saturacao_ar"
        ></div>
      </div>
    </div>
    <script
      type="application/javascript"
      src="js/grafico_comparativo_eficiencia_condensadores.js"
    ></script>
    <script
      type="application/javascript"
      src="js/grafico_comparativo_eficiencia_condensadores_2.js"
    ></script>
    <script
      type="application/javascript"
      src="js/grafico_ganho_energetico_ar.js"
    ></script>
    <script
      type="application/javascript"
      src="js/grafico_saturacao_ar.js"
    ></script>
    <script
      type="application/javascript"
      src="js/grafico_TBU_admissao_ar.js"
    ></script>
  </body>
</html>
